<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Order delivery</title>
    <script type="text/javascript" src="assets/scripts/order-delivery-ajax.js"> </script>
    <script type="text/javascript" src="assets/scripts/order-delivery-pizza.js"> </script>
</head>

<body onLoad="document.forms[0].reset();">
<div id="main-page">
    <p><img src="breakneck-logo_new.gif" alt="Break Neck Pizza" /></p>
    <form id="order-form">
        <p>Enter your phone number:
            <input type="text" size="14"
                   name="phone" id="phone" onChange="getCustomerInfo();" />
        </p>
        <p>Type your order in here:</p>
        <p><textarea name="order" id="order"
                     rows="6" cols="50"></textarea></p>
        <p>Your order will be delivered to:</p>
        <p><textarea name="address" id="address"
                     rows="4" cols="50"></textarea></p>
        <p><input type="button" value="Order Pizza"
                  onClick="submitOrder();" /></p>
    </form>
    <p class="tagline">** No more waiting! Now faster than ever! **</p>
</div>
</body>
</html>
